<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left-div">
      <img src="../img/bg.jpg" alt="">
    </div>
    <div class="right-div">
      <div class="content">
        <h3>Get into it today</h3>
        <p>There is no charge or obligation below registration</p>
        <div class="btns flex">
          
          <button class="icon-button">
            <img class="icon" src="../img/facebook.svg" alt="Иконка">
            <span class="button-text">Register with Facebook</span>
          </button>
          <button class="icon-button">
            <img class="icon" src="../img/linkedin.svg" alt="Иконка">
            <span class="button-text">Register with LinkedIn</span>
          </button>
        </div>
        <div class="separator">or</div>
        <div class="flex">
          <div class="input-container">
            <input type="text" id="emailInput" required />
            <label for="emailInput">Email</label>
          </div>
          <div class="input-container">
            <input type="text" id="phoneInput" required />
            <label for="phoneInput">Phone</label>
          </div>
        </div>
        <div>
          <h3>What type of investor are you?</h4>
          <p>Choose the type of investor you are below</p>
        </div>
        <div class="radio-container flex">
          <input type="radio" id="option1" name="options">
          <label for="option1">Individual</label>

          <input type="radio" id="option2" name="options">
          <label for="option2">Business</label>

          <input type="radio" id="option3" name="options">
          <label for="option3">IRA</label>

          <input type="radio" id="option4" name="options">
          <label for="option4">Trust</label>
        </div>
        <div class="paragraph">
            <p>
                I am a natural person investing on my own behalf as sole owner, joint tenant, or tenant in common
            </p>
        </div>
        <div class="check">
            <input type="checkbox" name="" id="one">
            <label for="one">I agree to the terms and recieving notafications from iintoo <a href="#">View full terms</a></label>
        </div>
        <div class="foot">
            <button class="lst_btn">
                Create account
            </button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
